<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>미니홈피 - 팬명록</title>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Jua&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Hi Melody', cursive;
        }
         .mytitle {
            color: white;
            width: 100%;
            height: 300px;
                                /*Image dark mode*/
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.topstarnews.net/news/photo/201807/456143_108614_510.jpg');
            background-position: center 30%;
            background-size: cover;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
           .mypost {
            width:95%;
            max-width: 500px;
            margin: 20px auto 20px auto;
            box-shadow: 0px 0px 5px 0px darkgray ;
            padding: 20px;
        }

        .mybutton {
            margin-top: 20px;
        }

          .mycards {
            width: 95%;
            max-width:500px;
            margin:auto;

        }
         .mycards > .card {
              margin-top: 10px;
              margin-bottom: 10px;

          }
    </style>
    <script>
         $(document).ready(function(){
            $.ajax({
              type: "GET",
              url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
              data: {},
              success: function(response){
                  $('#temp').text(response['temp'])
                }
              })
        });
    </script>
</head>

<body>
    <div class="mytitle">
        <h1>십센치(10cm) 팬명록</h1>
        <p>현재기온 : <span id = "temp">25</span>도</p>
    </div>

   <div class="mypost">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
             <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
             <label for="floatingTextarea">응원댓글</label>
        </div>
        <div class="mybutton">
            <button type="button" class="btn btn-dark">응원 남기기</button>
        </div>
    </div>

    <div class="mycards" id="comment-list">
         <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>새로운 앨범이 너무 멋져요</p>
                    <footer class="blockquote-footer">호빵맨</footer>
                </blockquote>
            </div>
         </div>
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>최고에요!</p>
                    <footer class="blockquote-footer">난다라소울</footer>
                </blockquote>
            </div>
         </div>
       <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>기대 이상이에요! 너무너무 멋져요</p>
                    <footer class="blockquote-footer">비비안</footer>
                </blockquote>
            </div>
         </div>
    </div>
</body>

</html>
